<section>

    <article *ngIf="!comprobarSesion">

        <h2 class="text-center" >Iniciar Sesión</h2>
        <hr>
        <div class="login">

            <img src="../.././../assets/img/lunch_break.png" alt="">
            <div class="shadow-dreamy">

                    <p class="text-center">¿ No tienes cuenta ? <span class="font-weight-bold"> <a   [routerLink]="['/registro']" class="font-weight-bold"  >Registrate</a> </span>  </p>
                    <hr>

                    <form [formGroup]="contactForm" (ngSubmit)="GuardarDatos()">

                        <label for="email">Ingresa tu email</label>
                        <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su email">
                        <article *ngIf="email.invalid && (email.dirty || email.touched)" class="alert-danger mb-3  mt-0 p-2 " >
                            <p class="Errores">Email es requerido</p>
                        </article>
                       
                        
                        <label for="password">Contraseña</label>
                        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Ingresa contraseña">
                        <article *ngIf="password.invalid && (password.dirty || password.touched)" class="alert-danger mt-0 p-2 " class="alert-danger mb-3 mt-0 p-2">
                            <p class="Errores">Contraseña es requerido</p>

                        </article>
                        <button type="submit" class="btn btn-danger btn-block" >Enviar</button>
    

                    </form>

            </div>

        </div>
            

    </article>
    <article *ngIf="comprobarSesion">
        <h2 class="text-center" >Ya estas registrado</h2>
        <hr>
    </article>
</section>
