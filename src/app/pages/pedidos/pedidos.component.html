
<section>
    
    <h1 class="text-center" >Lista de pedidos</h1>
    <hr>
    <table class="table table-responsive-sm ">
        <thead class="btn-danger">
          <tr>
            <th class="text-center" scope="col">Nombre</th>
            <th class="text-center" scope="col">Direccion</th>
            <th class="text-center" scope="col">Pedido</th>
            <th class="text-center" scope="col">Cantidad</th>
            <th class="text-center" scope="col">Precio</th>
            <th class="text-center" scope="col">Estado</th>
            <th class="text-center" scope="col">Enviar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of this.pedidos   ">
            <td class="text-center" >{{item.usuario.nombre}}</td>
            <td class="text-center" >{{item.usuario.direccion}}</td>
            <td class="text-center" >{{item.pedido}}</td>
            <td class="text-center" >{{item.cantidad}}</td>
            <td class="text-center" >{{item.precio}}</td>
            <td class="text-center" >{{item.enviado | envio  }}</td>
            <th class="text-center"  scope="col"> 
                <a (click)="CambiarEstado(item.id,item.enviado)" class="mr-1" ><i  class="fas fa-check-square"></i></a>
                <a  (click)="EliminarPedido(item.id)"  ><i class="fas fa-trash-alt"></i></a>
                
            </th>
        </tr>
        
        </tbody>
      </table>

</section>
