
<section>
    
    <h1 class="text-center" >Lista de Usuarios</h1>
    <hr>
    <table class="table table-responsive-sm ">
        <thead class="btn-danger">
          <tr>
            <th class="text-center" scope="col">Nombre</th>
            <th class="text-center" scope="col">Correo</th>
            <th class="text-center" scope="col">Rol</th>
            <th class="text-center" scope="col">Cambiar Rol</th>
            <th class="text-center" scope="col">Eliminar Usuario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of usuarios" >
            <td class="text-center" >{{item.nombre}}</td>
            <td class="text-center" >{{item.email}}</td>
            <td class="text-center" >{{item.rol}}</td>
            <td class="text-center" >
                <a  (click)="actualizarROl(item._id)" class="mr-1" ><i  class="fas fa-check-square"></i></a>
            </td>
            <th class="text-center"  scope="col"> 
               
                <a  (click)="EliminarUsuario(item._id)"  ><i class="fas fa-trash-alt"></i></a>
                
            </th>
        </tr>
        
        </tbody>
      </table>

</section>
